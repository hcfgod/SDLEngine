name: CI (Linux)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ninja-build pkg-config unzip curl git cmake

      - name: Install dependencies (vendor)
        run: |
          chmod +x scripts/install_deps.sh
          ./scripts/install_deps.sh

      - name: Download premake
        run: |
          chmod +x scripts/download_premake.sh
          ./scripts/download_premake.sh

      - name: Generate makefiles
        run: |
          chmod +x tools/premake5
          ./tools/premake5 gmake2

      - name: Build (Debug x64)
        run: |
          make -j$(nproc) config=debug_x64

      - name: Run tests
        run: |
          if [ -x ./Build/Debug-linux-x64/Test/Test ]; then
            ./Build/Debug-linux-x64/Test/Test
          else
            echo "Test executable not found; skipping"
          fi


