name: CI (Windows)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v3

      - name: Cache vendor and tools
        uses: actions/cache@v4
        with:
          path: |
            Engine/Vendor
            tools/premake5.exe
          key: ${{ runner.os }}-deps-${{ hashFiles('scripts/install_deps.ps1', 'scripts/download_premake.ps1') }}

      - name: Install dependencies
        shell: pwsh
        run: |
          ./scripts/download_premake.ps1
          ./scripts/install_deps.ps1 -Force

      - name: Generate VS solution
        shell: pwsh
        run: |
          ./tools/premake5.exe vs2022

      - name: Build (Debug x64)
        shell: pwsh
        run: |
          msbuild Limitless.sln /m /p:Configuration=Debug /p:Platform=x64

      - name: List SDL libs (debugging)
        if: ${{ failure() }}
        shell: pwsh
        run: |
          Get-ChildItem -Recurse Engine/Vendor/SDL3 | ForEach-Object { $_.FullName }

      - name: Run tests
        shell: pwsh
        run: |
          if (Test-Path "Build/Debug-windows-x64/Test/Test.exe") { ./Build/Debug-windows-x64/Test/Test.exe } else { Write-Host "Test binary not found" }

      - name: Upload artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: windows-Debug-x64
          path: |
            Build/Debug-windows-x64/**


