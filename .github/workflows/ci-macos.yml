name: CI (macOS)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-macos:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install prerequisites
        run: |
          brew update
          brew install cmake ninja pkg-config

      - name: Cache vendor and tools
        uses: actions/cache@v4
        with:
          path: |
            Engine/Vendor
            tools/premake5
          key: ${{ runner.os }}-deps-${{ hashFiles('scripts/install_deps.sh', 'scripts/download_premake.sh') }}

      - name: Setup project (deps + premake)
        run: |
          chmod +x scripts/download_premake.sh
          ./scripts/download_premake.sh
          chmod +x scripts/install_deps.sh
          ./scripts/install_deps.sh

      - name: Generate Makefiles
        run: |
          chmod +x tools/premake5
          ./tools/premake5 gmake2

      - name: Build (Debug x64)
        run: |
          make config=debug_x64 -j$(sysctl -n hw.ncpu)

      - name: Run tests
        run: |
          if [ -x "Build/Debug-macosx-x64/Test/Test" ]; then ./Build/Debug-macosx-x64/Test/Test; else echo "Test binary not found"; fi

      - name: Upload artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: macos-Debug-x64
          path: |
            Build/Debug-macosx-x64/**


