name: CI (macOS)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          brew update
          brew install cmake ninja

      - name: Install dependencies (vendor)
        run: |
          chmod +x scripts/install_deps.sh
          ./scripts/install_deps.sh

      - name: Download premake
        run: |
          chmod +x scripts/download_premake.sh
          ./scripts/download_premake.sh

      - name: Generate makefiles
        run: |
          chmod +x tools/premake5
          ./tools/premake5 gmake2

      - name: Build (Debug x64)
        run: |
          make -j$(sysctl -n hw.ncpu) config=debug_x64

      - name: Run tests
        run: |
          if [ -x ./Build/Debug-macosx-x64/Test/Test ]; then
            ./Build/Debug-macosx-x64/Test/Test
          else
            echo "Test executable not found; skipping"
          fi


